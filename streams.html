<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Título del cuento · Facundo Goette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Cuento de Facundo Goette." />
  <link rel="stylesheet" href="../styles.css" />

  <style>
    html, body { background: transparent !important; }

    .page-bg, .page-bg-overlay { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
    .page-bg{
      z-index:-2;
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center 5%;
      background-color:#ffffff;
      background-image:url("../site-bg.jpg");
      background-image:image-set(url("../site-bg@2x.jpg") 2x, url("../site-bg.jpg") 1x);
      will-change: background-position;
    }
    .page-bg-overlay{ z-index:-1; background: rgba(255,255,255,.34); }

    .header { background: rgba(255,255,255,.72) !important; backdrop-filter: blur(12px); }
    .card { background: rgba(255,255,255,.82) !important; backdrop-filter: blur(10px); }

    body { font-size: 14px; }
    .card { padding: 1rem !important; }
    .btn  { padding: .46rem .8rem !important; font-size: .88rem !important; }

    .article{
      max-width: 780px;
      margin: 0 auto;
    }
    .cover{
      border-radius: 16px;
      overflow:hidden;
      border:1px solid var(--border);
      margin-bottom: 1rem;
      background: #f3f4f6;
    }
    .cover img{ width:100%; display:block; }
    .meta{ color: var(--muted); font-size:.9rem; display:flex; gap:.6rem; flex-wrap:wrap; margin:.4rem 0 1rem; }
    .content{ color:#111827; line-height:1.7; font-size: 1rem; }
    .content p{ margin: 0 0 1rem; }
  </style>
</head>

<body>
  <div class="page-bg" aria-hidden="true"></div>
  <div class="page-bg-overlay" aria-hidden="true"></div>

  <header class="header">
    <div class="container header__inner">
      <div class="brand">
        <a class="brand__name" href="../index.html">Facundo Goette</a>
        <div class="brand__tagline">El mundo como nunca lo viste</div>
      </div>

      <nav class="nav">
        <a class="nav__link" href="../index.html">Inicio</a>
        <a class="nav__link" href="../walking.html">Walking tours</a>
        <a class="nav__link nav__link--active" href="../streams.html">Reflexiones</a>
        <a class="nav__link" href="../clases.html">Clases</a>
        <a class="nav__link" href="../contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="article">
      <div class="card">
        <!-- Portada (subí el archivo a assets/cuentos/...) -->
        <div class="cover">
          <img src="../assets/cuentos/mi-primer-cuento-cover.jpg" alt="Portada del cuento">
        </div>

        <h1 class="hero__title" style="margin:0;">Título del cuento</h1>
        <div class="meta">
          <span>2025-12-20</span><span>·</span><span>Cuento</span><span>·</span><span>@facugoette8</span>
        </div>

        <div class="content">
          <p>Primer párrafo del cuento...</p>
          <p>Segundo párrafo...</p>
          <p>...</p>
        </div>

        <div class="card__actions" style="margin-top:1rem; display:flex; gap:.6rem; flex-wrap:wrap;">
          <a class="btn btn--primary" href="../streams.html">Volver a Reflexiones</a>
          <a class="btn btn--ghost" href="../contacto.html">Contacto</a>
        </div>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div>© 2025 Facundo Goette</div>
      <div class="footer__links">
        <a class="link" href="../streams.html">Reflexiones</a>
      </div>
    </div>
  </footer>

  <script>
    (() => {
      const bg = document.querySelector(".page-bg");
      if (!bg) return;
      if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) return;

      const startY = 5, endY = 95;
      let ticking = false;

      const setPos = () => {
        const doc = document.documentElement;
        const maxScroll = Math.max(1, doc.scrollHeight - window.innerHeight);
        const ratio = Math.min(1, Math.max(0, (window.scrollY || 0) / maxScroll));
        const y = startY + (endY - startY) * ratio;
        bg.style.backgroundPosition = `center ${y}%`;
        ticking = false;
      };

      const onScroll = () => {
        if (!ticking) { ticking = true; requestAnimationFrame(setPos); }
      };

      setPos();
      window.addEventListener("scroll", onScroll, { passive: true });
      window.addEventListener("resize", setPos);
      setTimeout(setPos, 800);
      setTimeout(setPos, 1800);
    })();
  </script>
</body>
</html>
